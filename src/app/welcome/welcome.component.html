<div class="container nudge" style="margin-top: 100px;">
   <div class="panel">
     <div class="panel-heading">
     <h2>Get address by latitude and longitude</h2>
   </div>
   <div class="panel-body">
     <div>
          <label for="lat">Lat:</label>
          <input #newLat>
        </div>
        <div>
         <label for="long">New longitude:</label>
         <input #newLong>
       </div>

      <button (click)="submitForm(
      newLat.value,
      newLong.value);
      newLat.value='';
      newLong.value='';
      ">Submit</button>
      <h2> {{geoLocation}}</h2>
    </div>
  </div>
</div>
